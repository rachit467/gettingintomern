<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box task</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    .bx,
    .sx,
    .jx {
      height: 200px;
      width: 200px;
      padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    }

    .bx {
      background-color: rgb(208, 3, 3);
    }

    .sx {
      background-color: rgb(26, 74, 138);
      margin-left: 200px;

    }

    .jx {
      background-color: rgb(14, 200, 24);
      margin-left: 400px;
    }
  </style>
</head>

<body>
  <div class="bx">
    <h3>meow</h3>
  </div>

  <div class="sx">
    <h3>meow</h3>
  </div>

  <div class="jx">
    <h3>meow</h3>
  </div>
</body>

</html>
